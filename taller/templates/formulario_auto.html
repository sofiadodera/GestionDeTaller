{% extends 'base.html' %}

{% block title %}Crear/Editar Auto{% endblock %}

{% block content %}
<h2>Crear Auto</h2>
<form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'lista_autos' %}">Volver a la lista de autos</a>
{% endblock %}
