<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Gestión de Taller</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            text-align: center;
        }
        .main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .main p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .main a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .main a:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bienvenido a Gestión de Taller</h1>
    </div>
    <div class="main">
        <h1>¡Hola!</h1>
        <p>Desde aquí puedes gestionar reparaciones, autos, y más.</p>
        <a href="/taller/autos/">Ver la lista de autos</a>
    </div>
    <footer>
        © 2025 - Gestión de Taller
    </footer>
</body>
</html>
